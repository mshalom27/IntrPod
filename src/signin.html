<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TravelPlanner</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center relative overflow-hidden" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80');" >

    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80');"></div>
    <div class="absolute inset-0 bg-white/10 backdrop-blur-sm"></div>
    <div class="relative z-10 bg-white/70 backdrop-blur-xl p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6 animate-fade-in">

        <h2 class="text-3xl font-bold text-blue-950 text-center">Sign In to TravelPlanner</h2>

        <form class="space-y-4">
            <div>
                <label class="block text-blue-950 font-medium mb-1">Email</label>
                <input type="email" placeholder="abc@xyz.com" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-sky-500/40 focus:border-transparent" required>
            </div>

            <div>
                <label class="block text-blue-950 font-medium mb-1">Password</label>
                <input type="password" placeholder="••••••••" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-sky-500/40 focus:border-transparent" required>
            </div>

            <a href="index.html" class="block text-center w-full bg-blue-950 text-white py-2 rounded hover:bg-blue-950/60 transition-all duration-300 shadow-md">Sign In</a>

        </form>

        <p class="text-center text-sm text-gray-600">Don't have an account? <a href="index.html" class="text-sky-500 hover:underline">Sign Up</a></p>

    </div>

</body>

</html>
