<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link href="output.css" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <script defer src="https://unpkg.com/lucide@latest"></script> 
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-6" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80');">

    <div class="bg-white/80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-fit max-w-lg space-y-6 text-center">
        <h1 class="text-5xl font-bold text-blue-900">Plan Your Trip</h1>
        <p class="text-gray-700 text-xl">Enter your details and get a personalized travel itinerary.</p>

        <div class="space-y-4 w-full">
            <input type="text" class="destination  px-4 py-2 rounded border-none text-white" 
                   placeholder=" Where To ?" id="input" required>
            <input type="date" class="StartDate  px-4 py-2 rounded border-none" required>
            <input type="date" class="EndDate  px-4 py-2 rounded border-none" required>
        </div>

        <button class="button text-lg bg-blue-950 w-1/2 text-white py-3 rounded-full hover:bg-blue-900 transition-all duration-300 shadow-lg" id="Search">
            Generate Itinerary 
        </button>
        <div class="flex justify-between m-2">
            <div class="m-3 p-3" id="picture1"></div>
            <div class="m-3 p-3" id="picture2"></div>
            <div class="m-3 p-3" id="picture3"></div>
            <div class="m-3 p-3" id="picture4"></div>
            <div class="m-3 p-3" id="picture5"></div>
            <div class="m-3 p-3" id="picture6"></div>
            <div class="m-3 p-3" id="picture7"></div>
            <div class="m-3 p-3" id="picture8"></div>
        </div>

        <p class="immediate_action text-blue-800 font-semibold"></p>
        
        <div class="response text-gray-900 text-left p-4 bg-white shadow-md rounded-md h-48 overflow-y-auto hidden"></div>

    </div>

    <script src="planner.js"></script>
    <script src="imageai.js"></script>
</body>
</html>
